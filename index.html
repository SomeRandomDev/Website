<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fullscreen Sections</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        scroll-behavior: smooth;
        overflow-x: hidden; /* ðŸ‘ˆ Prevent sideways scroll */
      }
      
      body {
        scroll-snap-type: proximity
        overflow-y: scroll;
      }
      
      .section {
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        scroll-snap-align: start;
        box-sizing: border-box; /* ðŸ‘ˆ Helps prevent overflow from padding/borders */
      }
      
      .section:nth-child(1) { background: lightcoral; }
      .section:nth-child(2) { background: lightblue; }
      .section:nth-child(3) { background: lightgreen; }
      
    </style>
  </head>
  <body>
    <div class="section">Section 1</div>
    <div class="section">Section 2</div>
    <div class="section">Section 3</div>
  </body>
</html>
