<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Countdown to July 4th</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #111;
        color: #fff;
        font-family: sans-serif;
        font-size: 2rem;
      }
      #countdown {
        text-align: center;
      }
      
    </style>
  </head>
  <body>
    <div id="countdown"><span id="days">0</span> Days <span id="hours">0</span> Hours <span id="minutes">0</span> Minutes <span id="seconds">0</span> Seconds</div>
    <script>
      const countdown = () => {
        const targetDate = new Date('2025-07-04T12:00:00'); // ðŸ‡ºðŸ‡¸ July 4th at 12:00
        const now = new Date();
        const diff = targetDate - now;
      
        if (diff <= 0) {
          document.getElementById('countdown').innerHTML = "ðŸŽ† Happy 4th of July!";
          clearInterval(timer);
          return;
        }
      
        const seconds = Math.floor((diff / 1000) % 60);
        const minutes = Math.floor((diff / 1000 / 60) % 60);
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      
        document.getElementById('days').textContent = days;
        document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
        document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
        document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
      };
      
      const timer = setInterval(countdown, 1000);
      countdown(); // Initial call
    </script>
  </body>
</html>
